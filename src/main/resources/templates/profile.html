<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css//bootstrap-responsive.min.css"/>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"> </span><br>
                    <span class="text_desc"><span th:text="${question.commentCount}"></span>个回复·<span th:text="${question.viewCount}"></span>次浏览·<span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>

                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">

                <li th:if="${pagination.showPre}">
                    <a  th:href="@{'/profile/'+${section}(page=${pagination.currentPage-1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showFirst}">
                    <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:each="page:${pagination.pages}" th:class="${pagination.currentPage==page}? 'active':''"><a
                        th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a></li>
                <li th:if="${pagination.showNext}">
                    <a th:href="@{'/profile/'+${section}(page=${pagination.currentPage+1})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showEnd}">
                    <a   th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">

                <a href="/profile/questions" th:class="${section=='questions'}? 'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}? 'active list-group-item':'list-group-item'">
                    <span class="badge">14</span>
                    最新回复
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
